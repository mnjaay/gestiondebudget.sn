  <script>
    const saisit=document.querySelector('.saisit');
    const btn=document.querySelector("#valider");
    const ul_liste=document.querySelector(".liste")
    const saisir_desc=document.querySelector(".saisir_desc");
    var   saisir_montant=document.querySelector(".saisir_montant");
    let   rlt=document.querySelector(".rlt");
    const option=document.querySelector(".option");
    const ajout_revenu=document.querySelector(".ajout_revenu");
    const ajout_depense=document.querySelector(".ajout_depense");

    const prix_depense=document.querySelector(".prix_depense");
    const prix_revenus=document.querySelector(".prix_revenus");



        
  

  
    ul_liste.addEventListener("click",mod_supp );
    ajout_revenu.addEventListener("click",afficher_revenu);
    ajout_depense.addEventListener("click",afficher_depense);
    btn.addEventListener("click",calcul);

    saisir_montant=parseInt(saisir_montant);
    rlt=parseInt(rlt);
    prix_revenus=parseInt(prix_revenus);

  function afficher_revenu(event){
    event.preventDefault();


    const ajout=document.createElement("div");
    ajout.classList.add("ajout");

    const liste1=document.createElement("li")
    liste1.classList.add("liste2");
    liste1.innerText=saisir_desc.value;
    liste1.style.color='green';
    ajout.appendChild(liste1);
    const liste2=document.createElement("li");
    liste2.classList.add("liste2");
    liste2.style.color='green'
    liste2.innerText=saisir_montant.value;
    ajout.appendChild(liste2);

    const btn_modifier=document.createElement("button");
    btn_modifier.classList.add("modifier");
    btn_modifier.innerText="Modifier";
    ajout.appendChild(btn_modifier);

    const btn_supprimer=document.createElement("button");
    btn_supprimer.classList.add("supprimer");
    btn_supprimer.innerText="supprimer";
    ajout.appendChild(btn_supprimer);



    ul_liste.appendChild(ajout);
  
    
   rlt.textContent=parseInt(rlt.textContent)+parseInt(saisir_montant.value);
   prix_revenus.textContent=parseInt(prix_revenus.textContent)+parseInt(saisir_montant.value);
  }
  
  function afficher_depense(event){
    event.preventDefault();


    const ajout=document.createElement("div");
    ajout.classList.add("ajout");

    const liste1=document.createElement("li")
    liste1.classList.add("liste2");
    liste1.innerText=saisir_desc.value;
    liste1.style.color='red'
    ajout.appendChild(liste1);
    const liste2=document.createElement("li");
    liste2.classList.add("liste2");
    liste2.innerText=saisir_montant.value;
    liste2.style.color='red'
    ajout.appendChild(liste2);

    const btn_modifier=document.createElement("button");
    btn_modifier.classList.add("modifier");
    btn_modifier.innerText="Modifier";
    ajout.appendChild(btn_modifier);

    const btn_supprimer=document.createElement("button");
    btn_supprimer.classList.add("supprimer");
    btn_supprimer.innerText="supprimer";
    ajout.appendChild(btn_supprimer);



    ul_liste.appendChild(ajout);

    rlt.textContent=parseInt(rlt.textContent)-parseInt(saisir_montant.value);
    prix_depense.textContent=parseInt(prix_depense.textContent)+parseInt(saisir_montant.value);
  
    
   
  }

  function mod_supp(e)
  {
   const item=e.target;
   if(item.classList[0]==="supprimer"){
    const todo=item.parentElement;
    todo.remove();
   }   
   if(item.classList[0]==="modifier"){
    const todo=item.parentElement;
   
   }
  }
