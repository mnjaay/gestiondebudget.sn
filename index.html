<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gestion de Budget</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>

    <div class="principale"><p>Bienvenue dans la plateforme de GESTION DE BUDGET</p>  </div>
    <form>
    <div class="gauche">
     <div class="presentation">
        <p class="resultat">Budget total    :   + 0.00</p>
        <div class="statut">
             <div class="revenu"><p>Revenus</p><p class="prix_revenus" id="prix">+ 0.00</p></div>
             <div class="depense"><p>Depenses</p><p class="prix_depense" id="prix">- 0.00</p></div>
        </div>
    
     </div>
     <div class="saisit">
        <select class="choix">
            <option>+</option>
            <option>-</option>
        </select>
        
        <input type="text" class="saisir_desc">
        <label class="text" >Description</label><br>
        <input type="text" class="saisir_montant">
        <label class="text">Montant</label><br>
        <input type="submit" value="Valider" class="valider">
     </div>
    </div>

    </form>
</body>
</html>
